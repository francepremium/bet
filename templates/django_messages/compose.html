{% extends "django_messages/base.html" %} 
{% load i18n %} 

{% block content %} 
    <h1>{% trans "Compose Message"%}</h1>

    <form action="" method="post">
        {% csrf_token %} 
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="{% trans "Send" %} &raquo;"/>
    </form>
{% endblock %}

{% block extra_body %}
    {{ block.super }}
    <script type="text/javascript">
        $('input[name=recipient]').autocomplete({
            source: '{% url scoobet_following_autocomplete %}',
            minLength: 1,
        });
    </script>
{% endblock %}
