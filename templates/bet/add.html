{% load i18n %}

<form method="post" action="{% url bet_add %}">
{% csrf_token %}
{{ form.non_field_errors }}

<div class="bookmaker">
    bookmaker:
    {{ form.bookmaker.errors }}
    {{ form.bookmaker }}
</div>

<div class="stake">
    stake:
    {{ form.stake.errors }}
    {{ form.stake }}
</div>

<div class="submit">
    {% trans 'save bet' %}
</div>
</form>
