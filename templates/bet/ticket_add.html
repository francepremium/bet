{% load i18n %}

<form method="post" action="{% url bet_ticket_add %}">
{% csrf_token %}
{{ form.non_field_errors }}

<div class="bookmaker_stake">
	<div class="bookmaker">
		<label>{% trans 'bookmaker'|capfirst %}:</label>
		{{ form.bookmaker.errors }}
		{{ form.bookmaker }}
	</div>

	<div class="stake">
		<label>{% trans 'stake'|capfirst %}:</label>
		{{ form.stake.errors }}
		{{ form.stake }}
	</div>
</div>

</form>
