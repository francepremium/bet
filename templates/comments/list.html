{% load avatar_tags %}
<dl id="comments">
  {% for comment in comment_list %}
	
	{% avatar comment.name 36 %}
	<dt id="c{{ comment.id }}">
		<a href="{{ comment.user.get_absolute_url }}">{{ comment.name }}</a>, {{ comment.submit_date }}
    </dt>
    <dd>
        <p>{{ comment.comment }}</p>
    </dd>
  {% endfor %}
</dl>
